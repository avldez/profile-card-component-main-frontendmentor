<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component Main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1024px)">
</head>
<body>
    <main>
        <div class="card-container">
            <div class="card-img-background"></div>
            <section class="card-container-info">
                <div class="card-container-info-picture"><img src="./images/image-victor.jpg" alt=""></div>
                <div class="card-container-info-details">
                    <div class="card-container-info-details-personal-data">
                        <span class="name">Victor Crest</span>
                        <span class="age">26</span>
                    </div>
                    <div class="card-container-info-details-location">
                        <span class="location">London</span>
                    </div>
                </div>
            </section>
            <section class="social-media-info">
                <div class="followers">
                    <span class="quantity">80K</span>
                    <span class="description custom-min-font">Followers</span>
                </div>
                <div class="likes">
                    <span class="quantity">803K</span>
                    <span class="description custom-min-font">Likes</span>
                </div>
                <div class="photos">
                    <span class="quantity">1.4K</span>
                    <span class="description custom-min-font">Photos</span>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
